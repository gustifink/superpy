name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14, windows-2022]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU (Linux ARM)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          # Build for Python 3.9-3.12
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"
          
          # macOS: Universal2 builds (Intel + Apple Silicon)
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          
          # Linux: x86_64 and aarch64
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          
          # Install build dependencies
          CIBW_BEFORE_ALL_LINUX: yum install -y zlib-devel
          CIBW_BEFORE_ALL_MACOS: brew install zlib
          
          # Test the wheels
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: "python -c 'from superpy import SuperPy; print(SuperPy.BUTTONS)'"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      id-token: write  # For trusted publishing
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
